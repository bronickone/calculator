<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt|Bangers&effect=neon|outline|anaglyph">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class = "header">Calculator</h1>
    <div class="container">
        <div class = "screen">
            <div class = "history">0</div>
            <!--<input type="text" id="display" class="display" label="display" value="0" maxlength="10">-->
            <div id="display" class="display">0</div>
        </div>
        <div class = "buttons">
            <div id="operators">
                <button class = "operator" id = "add">+</button>
                <button class = "operator" id = "subtract">-</button>
                <button class = "operator" id = "multiple">*</button>
                <button class = "operator" id = "divide">/</button>
            </div> 
            <div id = "bottom"> 
                <div id="digits">
                    <button class ="digit" id = "one">1</button>
                    <button class ="digit" id = "two">2</button>
                    <button class ="digit" id = "three">3</button>
                    <button class ="digit" id = "four">4</button>
                    <button class ="digit" id = "five">5</button>
                    <button class ="digit" id = "six">6</button>
                    <button class ="digit" id = "seven">7</button>
                    <button class ="digit" id = "eight">8</button>
                    <button class ="digit" id = "nine">9</button>
                    <button class ="dot" id = "dot">.</button>
                    <button class ="digit" id = "zero">0</button>
                    <button class ="plusMinus" id = "plusMinus">+-</button>
                </div>
                <div class="clearEquals">
                    <button class="ce" id="clear">C</button>
                    <button class="ce" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">broNickOne(c) for The Odin Project 2022</div>

</body>
</html>
