<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis|Bangers|Rock+Salt&effect=neon|outline|anaglyph">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class = "header font-effect-anaglyph">Count everything</h1>
    <div class="container">
        <div class = "screen">
            <div class = "history">0</div>
            <!--<input type="text" id="display" class="display" label="display" value="0" maxlength="10">-->
            <div id="display" class="display">0</div>
        </div>
        <div class = "buttons">
            <div id="operators">
                <button class = "operator font-effect-outline" data-key="107" id = "add">+</button>
                <button class = "operator font-effect-outline" data-key="109" id = "subtract">-</button>
                <button class = "operator font-effect-outline" data-key="106" id = "multiple">*</button>
                <button class = "operator font-effect-outline" data-key="111" id = "divide">/</button>
            </div> 
            <div id = "bottom"> 
                <div id="digits">
                    <button class ="digit font-effect-outline" id = "dig1">1</button>
                    <button class ="digit font-effect-outline" id = "dig2">2</button>
                    <button class ="digit font-effect-outline" id = "dig3">3</button>
                    <button class ="digit font-effect-outline" id = "dig4">4</button>
                    <button class ="digit font-effect-outline" id = "dig5">5</button>
                    <button class ="digit font-effect-outline" id = "dig6">6</button>
                    <button class ="digit font-effect-outline" id = "dig7">7</button>
                    <button class ="digit font-effect-outline" id = "dig8">8</button>
                    <button class ="digit font-effect-outline" id = "dig9">9</button>
                    <button class ="dot font-effect-outline" id = "dot">.</button>
                    <button class ="digit font-effect-outline" id = "dig0">0</button>
                    <button class ="plusMinus font-effect-outline" id = "plusMinus">+-</button>
                </div>
                <div class="clearEquals">
                    <button class="ce font-effect-outline" id="clear">C</button>
                    <button class="ce font-effect-outline" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â© 2022 
        <span class="uaFlag"></span>
        broNickOne for The Odin Project   
        
    </div>

    <audio id="audio1" src="./Sounds/tink.wav"></audio>
    <audio id="audio2" src="./Sounds/mixkit-select-click-1109.wav"></audio>
    <audio id="audio3" src="./Sounds/mixkit-modern-click-box-check-1120.wav"></audio>
    <audio id="audio4" src="./Sounds/paper-throw-1.mp3"></audio>


</body>
</html>
